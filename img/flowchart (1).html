
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
    <style>
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .box {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .arrow {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #000;
            margin: 10px;
        }
        .branch {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .branch .box {
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="box">1. Gather data</div>
        <div class="arrow"></div>
        <div class="box">2. Is it stationary?</div>
        <div class="branch">
            <div class="box">No</div>
            <div class="arrow"></div>
            <div class="box">Apply transformations</div>
        </div>
        <div class="arrow"></div>
        <div class="box">3. Set d equal to the number of times the series was differenced</div>
        <div class="arrow"></div>
        <div class="box">4. Set D equal to the number of times seasonal differencing was applied</div>
    </div>
</body>
</html>
