
<!DOCTYPE html>
<html>
<head>
    <title>Flow Chart</title>
    <style>
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .box {
            border: 2px solid #da500b;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #000;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="box">Rename date column to 'ds' and value column to 'y'</div>
        <div class="arrow"></div>
        <div class="box">Format datetime column as YYYY-MM-DD HH:MM:SS from index</div>
        <div class="arrow"></div>
        <div class="box">Find optimal parameters using cross-validation and hyperparameter tuning</div>
        <div class="arrow"></div>
        <div class="box">Fit model with optimal parameters</div>
        <div class="arrow"></div>
        <div class="box">Evaluate the model</div>
    </div>
</body>
</html>
